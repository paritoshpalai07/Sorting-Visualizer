<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sorting Visualizer</h1>
      <div class="options">
        <button class="btn" id="newArray" onclick="changeArray();">New Array</button>
        <button class="btn bubbleSort" onclick="bubble();">Bubble Sort</button>
        <button class="btn selectionSort" onclick="selection();">Selection Sort</button>
        <button class="btn insertionSort" onclick="insertion();">Insertion Sort</button>
      </div>
    </header>
    <div id="container"></div>

    <script src="script.js"></script>
  </body>
</html>
